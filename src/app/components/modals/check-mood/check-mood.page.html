<ion-content padding>
  <ion-grid fixed>
    <ion-row justify-content-center align-items-center>
      <ion-col size="10">
        <ion-card text-center>
          <ion-card-content>
            <ion-img src="assets/images/modals/quiz1.png"></ion-img>
            <ion-card-subtitle margin-top>¿Bajó la emoción?</ion-card-subtitle>
            <ion-button slot="start" color="secondary" (click)="goToHome()">
              <ion-ripple-effect></ion-ripple-effect>
              Si
            </ion-button>
            <ion-button slot="end" color="secondary" (click)="goToAbilities()">
              No
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
